<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="koala-score1" placeholder="Enter Koala's score 1">
    <input type="text" id="koala-score2" placeholder="Enter Koala's score 2">
    <input type="text" id="koala-score3" placeholder="Enter Koala's score 3">
    <input type="text" id="dolphin-score1" placeholder="Enter Dolphin's score 1">
    <input type="text" id="dolphin-score2" placeholder="Enter Dolphin's score 2">
    <input type="text" id="dolphin-score3" placeholder="Enter Dolphin's score 3">

    <button id="calculator">Calculator</button>

    <script>

        let avgScore = (score1, score2, score3) => {
            return (score1 + score2 + score3) / 3
        }

        document.getElementById('calculator').addEventListener('click', () => {
            let kscore1 = parseFloat(document.getElementById('koala-score1').value)
            let kscore2 = parseFloat(document.getElementById('koala-score2').value)
            let kscore3 = parseFloat(document.getElementById('koala-score3').value)


            let dscore1 = parseFloat(document.getElementById('dolphin-score1').value)
            let dscore2 = parseFloat(document.getElementById('dolphin-score2').value)
            let dscore3 = parseFloat(document.getElementById('dolphin-score3').value)


            let kavgScore = avgScore(kscore1, kscore2, kscore3).toFixed(2);

            let davgScore = avgScore(dscore1, dscore2, dscore3).toFixed(2);

            if (kavgScore > davgScore && kavgScore > 100) {
                console.log(`Koala's average score ${kavgScore} higher than Dolphin's average score ${davgScore}`);
            }
            else if (davgScore > kavgScore && davgScore > 100) {
                console.log(`Dolphin's average score ${davgScore} higher than Koala's average score ${kavgScore}`);

            }

            else console.log(`Dolphin's average score ${davgScore} equal Koala's average score ${kavgScore}`);










        })

    </script>




</body>

</html>
