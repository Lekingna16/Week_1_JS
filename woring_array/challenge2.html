<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>

    <script>
        const dogsJulia = [3, 5, 2, 12, 7]
        const dogsKate = [4, 1, 15, 8, 3]




        var calcAverageHumanAge = (dogsJulia, dogsKate) => {
            const bothDogs = [...dogsJulia, ...dogsKate]
            const humanAge = []

            bothDogs.forEach((dog, index) => {
                humanAge[index] = dog <= 2 ? 2 * dog : 16 + dog * 4
            })



            humanAge.forEach((dog, index) => {
                if (dog < 18) {
                    humanAge.splice(index, 1)
                }
            })

            console.log(humanAge);

            let sum = 0;
            humanAge.forEach((dog) => {
                sum += dog
            })

            let avg = sum / humanAge.length

            console.log(`The average Human age is: ${avg}`);
        }

        calcAverageHumanAge(dogsJulia, dogsKate)

    </script>

</body>
