<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        class Car {
            constructor(make, speed) {
                this.make = make;
                this.speed = speed
            }

            accelerate() {
                this.speed += 10
                console.log(`The new speed is: ${this.speed}`);

            }

            brake() {
                this.speed -= 5
                console.log(`The new speed is: ${this.speed}`);

            }

        }

        class EVL extends Car {
            #charge
            constructor(make, speed, charge) {
                super(make, speed)
                this.#charge = charge
            }

            accelerate() {
                this.speed += 20
                this.#charge --;
                console.log(`${this.make} going at ${this.speed} km/h, with a charge of ${this.#charge}%`);
                return this;  // return this de co the goi nhieu method tren 1 dong (chain)

            }

            chargeBattery(chargeTo) {
                this.#charge = chargeTo
                return this;
            }


        }

        const rivian = new EVL("Rivian", 120, 23)

        console.log(rivian);
        rivian.accelerate()
        console.log(rivian);
        rivian.brake()
        console.log(rivian);
        rivian.chargeBattery(90)
        console.log(rivian);




    </script>
</body>

</html>
