<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        const bills = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52]
        let tips = []
        let totals = []

        const calcTip = (bill) => {
            return {
                tip: bill > 50 && bill < 300 ? bill * 0.15 : bill * 0.2,
                total: bill + (bill > 50 && bill < 300 ? bill * 0.15 : bill * 0.2)
            }
        }

        for (let index = 0; index < bills.length; index++) {
            let tip = calcTip(bills[index])
            tips.push(tip.tip)
            totals.push(tip.total)
        }

        tips.forEach((tip) => {
            console.log(tip)
        })
        console.log('Mang total: ');
        totals.forEach((total) => {
            console.log(total)
        })

    </script>



</body>

</html>
