<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="bill" placeholder="Enter total bill....">
    <input type="text" id="tip" readonly>
    <input type="text" id="totalOrder" readonly>
    <button id="button">Calculator</button>

    <script>
        let calcTip = (totalBill) => {
            if (totalBill < 50)
                return 0;
            return (totalBill >= 50 && totalBill <= 300) ? 0.15 * totalBill : 0.2 * totalBill;

        }



        document.getElementById('button').addEventListener('click', () => {
            let totalBill = parseFloat(document.getElementById('bill').value)

            console.log(`Total bill: ${totalBill}`);



            let tip = calcTip(totalBill)

            document.getElementById('tip').value = tip
            console.log(`Tips: ${tip}`);
            document.getElementById('totalOrder').value = (tip + totalBill)
            console.log(`Total bill + tips: ${totalBill + tip}`);
        })




    </script>

</body>

</html>
